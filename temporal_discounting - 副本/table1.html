<table class="table table-striped">
    <tr>
        <th></th>
        <th>选择左或者右</th>
        <th></th>
    </tr>
    {{ for t in trials }}
    <tr>


        <td>
           明天获得{{t.tomorrow}}。
        </td>
        <td>
            {{ if t.chose_lottery1 == None }}
            <input type="radio" name="{{ t.id }}" value="0" required class="radio-choice">
            <input type="radio" name="{{ t.id }}" value="1" required class="radio-choice">
            {{ endif }}
        </td>
        <td>
            31天后获得{{ t.day31 }}。
        </td>
    </tr>
    {{ endfor }}
</table>
