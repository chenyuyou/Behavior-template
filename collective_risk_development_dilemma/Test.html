{{ block content }}


<script>

	// 获取输入框内容
    window.onload = function() {
	    var A_income_0 = document.getElementById("A_income_0");
	    var B_income_0 = document.getElementById("B_income_0");

      	// 获取提交按钮
	    var btn_submit = document.getElementById("btn_submit");
        function check() {

            var A_income_0_value = A_income_0.value;
            var B_income_0_value = B_income_0.value;

            
        // 必填项验证
        if (A_income_0_value == null || A_income_0_value=="") {
		        alert("该输入项不能为空");
 	        return false;
            }

            if (B_income_0_value == null || B_income_0_value=="") {
		        alert("该输入项不能为空");
 	        return false;
            }


        	if (A_income_0_value != 2 ) {
        		alert("第一个答案错误，请输入正确答案");
 	        return false;
            }

        	if (B_income_0_value != 0.5 ) {
        		alert("第二个答案错误，请输入正确答案");
 	        return false;
            }


        // 错误信息清空
            msg.innerHTML = "";
            return true;

        };
        btn_submit.onclick = check;

    }
</script>






    <p>以下是实验的问题测试，可帮助您熟悉实验中的决策，只有通过一下测试才能进入正式实验。</p>

    </ol>
    <input type="submit" class="btn btn-primary" value="验证答案" id="btn_submit">
    </form>
