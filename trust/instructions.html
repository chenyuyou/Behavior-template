<div class="card bg-light m-3">
    <div class="card-body">
    <p>
        您已与另一名参与者随机匿名配对。
        将随机选择其中一位作为参与者A；另一个将是参与者B。
    </p>
    <p>
        开始阶段, A收到{{ Constants.endowment }}，而B收到0元。

        一旦B收到翻倍数额的钱后，就可以决定将全部或者部分钱发送给A。
    </p>
